<body class="kiran-test">
    <div class="animation-container">
        <section class="small-circle-container">
            <span class="small-circle"></span>
            <span class="small-circle"></span>
            <span class="small-circle"></span>
        </section>
        <section class="coding-lines-container">
            <span class="code-line"></span><br/>
            <span class="code-line2"></span><br/>
            <span class="code-line3"></span><br/>
            <span class="code-line"></span><br/>
            <span class="code-line5"></span><br/>
            <span class="code-line2"></span><br/>
            <span class="code-line"></span><br/>
            <span class="code-line2"></span><br/>
            <span class="code-line"></span><br/>
            <span class="code-line5"></span><br/>
            <span class="code-line2"></span><br/>
            <span class="code-line3"></span><br/>
            <span class="code-line"></span><br/>
            <span class="code-line5"></span><br/>
            <span class="code-line2"></span><br/>
        </section>
        <section class="scanning-layer"></section>
        <section class="animation-warning"></section>
        <section class="animation-warning1 animation-warning"></section>
        <section class="animation-warning2 animation-warning"></section>
        <section class="checklist">
            <span class="tick check-one check"></span>
            <span class="tick check-two check"></span>
            <span class="cross check-three check"></span>
            <span class="tick check-four check"></span>
            <span class="cross check-five check"></span>
            <span class="tick check-six check"></span>
            <span class="cross check-seven check"></span>
            <span class="tick check-eight check"></span>
        </section>
    </div>
